<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amd-red: #ED1C24;
            --amd-dark: #0A0A0A;
            --amd-gray: #1A1A1A;
            --amd-light-gray: #2A2A2A;
            --tech-cyan: #00F5FF;
            --tech-green: #00FF88;
            --tech-purple: #B026FF;
            --warning-orange: #FF6B35;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--amd-dark) 0%, #1a0505 100%);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(237, 28, 36, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(237, 28, 36, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--amd-red);
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--amd-red), var(--tech-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .amd-badge {
            background: linear-gradient(135deg, var(--amd-red), #c41018);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(237, 28, 36, 0.4);
            animation: pulse 2s infinite;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--tech-green);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-tab {
            background: var(--amd-gray);
            border: 2px solid transparent;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
        }

        .nav-tab:hover {
            border-color: var(--amd-red);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--amd-red), #c41018);
            border-color: var(--amd-red);
            box-shadow: 0 4px 20px rgba(237, 28, 36, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, var(--amd-gray), var(--amd-light-gray));
            border: 1px solid rgba(237, 28, 36, 0.2);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--amd-red), transparent);
            animation: shimmer 2s infinite;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--tech-cyan);
            letter-spacing: 0.5px;
        }

        .card-badge {
            background: rgba(237, 28, 36, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--amd-red);
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
            background: rgba(0, 0, 0, 0.5);
        }

        .skill-item.has { border-left-color: var(--tech-green); }
        .skill-item.learning { border-left-color: var(--warning-orange); }
        .skill-item.missing { border-left-color: var(--amd-red); }

        .skill-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .skill-level {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--amd-red), var(--tech-cyan));
            transition: width 1s ease-out;
            box-shadow: 0 0 10px currentColor;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(237, 28, 36, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--amd-red), var(--tech-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #999;
            margin-top: 5px;
            font-weight: 500;
        }

        .amd-hardware-showcase {
            background: linear-gradient(135deg, rgba(237, 28, 36, 0.1), rgba(0, 245, 255, 0.1));
            border: 2px solid var(--amd-red);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .amd-hardware-showcase::before {
            content: 'AMD POWERED';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--amd-red);
            letter-spacing: 2px;
            opacity: 0.5;
        }

        .hardware-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hardware-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(237, 28, 36, 0.3);
            transition: all 0.3s ease;
        }

        .hardware-card:hover {
            border-color: var(--amd-red);
            box-shadow: 0 0 30px rgba(237, 28, 36, 0.3);
            transform: translateY(-5px);
        }

        .hardware-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--amd-red);
            margin-bottom: 10px;
        }

        .hardware-spec {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
        }

        .spec-label {
            color: #999;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .spec-value {
            font-weight: 600;
            color: var(--tech-cyan);
            font-family: 'JetBrains Mono', monospace;
        }

        .learning-path {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .path-step {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(237, 28, 36, 0.1), transparent);
            border-left: 3px solid var(--amd-red);
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .path-step:hover {
            background: linear-gradient(90deg, rgba(237, 28, 36, 0.2), transparent);
            transform: translateX(10px);
        }

        .step-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--amd-red);
            min-width: 50px;
        }

        .step-content h3 {
            color: var(--tech-cyan);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .step-duration {
            color: #999;
            font-size: 0.9rem;
            margin-top: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .resource-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .resource-tag {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--tech-cyan);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
        }

        .processing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(237, 28, 36, 0.1);
            border: 1px solid var(--amd-red);
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(237, 28, 36, 0.3);
            border-top-color: var(--amd-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .tech-metric {
            font-family: 'JetBrains Mono', monospace;
            color: var(--tech-green);
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 40px 0 20px;
            color: #666;
            border-top: 1px solid rgba(237, 28, 36, 0.2);
            margin-top: 50px;
        }

        .footer-logo {
            font-size: 1.2rem;
            color: var(--amd-red);
            font-weight: 700;
            margin-bottom: 10px;
        }
    </style>
</head>
